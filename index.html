<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>The Hunger Games</title>

  <!--Link to CSS-->  
  <link rel="stylesheet" type="text/css" href="style.css">

  <!--Link to Font Awesome Check for Updates-->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

  <!--Link to Animate CSS-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">

  <!--Bootstrap 4-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <!--Fonts-->
  <link href="https://fonts.googleapis.com/css?family=Archivo+Narrow:400,500,600,700|Passion+One:400,700,900|Shadows+Into+Light+Two" rel="stylesheet">

</head>
<body>

<!--Hunger Games Header Photo-->
<section class="header-photo">
  <div class="main-photo">
    <img class="photo logo" src="img/hungergameslogo.jpg" alt="The Hunger Games"> 
    <p class="games-quote">"May the odds be ever in your favor."</p>
  </div>
</section>

<!--Navigation-->
<section class="navigation">
  <ul class="navigation-list">
    <li class="list-item homeItem"><a href="#">Home</a></li>
    <li class="list-item booksItem"><a href="#books">Books</a></li>
    <li class="list-item videoItem"><a href="#video">Video</a></li>
    <li class="list-item photosItem"><a href="#characters">Photos</a></li>
    <li class="list-item quotesItem"><a href="#quotes">Quotes</a></li>
  </ul>
</section>
<!--End of Navigation-->

<!--Books-->
<section id="books" class="books">
  <div class="book1">
    <p class="hungergames">Book 1</p>
    <img class="image-hungergames" src="img/book1.jpg" alt="The Hunger Games">
  </div>
  <div class="book2">
    <p class="hungergames">Book 2</p>
    <img class="image-hungergames" src="img/book2.jpg" alt="Catching Fire">
  </div>
  <div class="book3">
    <p class="hungergames">Book 3</p>
    <img class="image-hungergames" src="img/book3.jpg" alt="Mockingjay">
  </div>  
</section>
<!--End Book Section-->

<!--Video-->
<section id="video" class="video">
  <p class="reaping">Will You Survive the Reaping?</p>
  <iframe width="560" height="315" src="https://www.youtube.com/embed/e3PJ3Du_zDc" frameborder="0" allowfullscreen></iframe>
</section>
<!--End Video-->

<!--Characters-->
<section id="characters" class="characters">
  <div class="peeta">
    <div class="card">
      <img src="img/peeta.png" alt="Peeta" style="width:100%">
      <div class="container">
        <h4><b>Peeta Mellark</b></h4> 
        <p>The Baker's Son</p> 
      </div>
    </div>
  </div>
  <div class="katniss">
    <div class="card">
      <img src="img/katniss.png" alt="Katniss" style="width:100%">
      <div class="container">
        <h4><b>Katniss Everdeen</b></h4> 
        <p>The Mockingjay</p> 
      </div>
    </div>
  </div>
  <div class="gale">
    <div class="card">
      <img src="img/gale.png" alt="Gale" style="width:100%">
      <div class="container">
        <h4><b>Gale Hawthorne</b></h4> 
        <p>The Warrior</p> 
      </div>
    </div>
  </div>
</section>

<!--End Characters-->

</body>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<script src="jquery.js"></script>    
<script src="main.js"></script>


</html>
